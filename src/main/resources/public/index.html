<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
<script src="http://api3.geo.admin.ch/loader.js"></script>
<script src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
<script src="js/script.js"></script>
<form class="container" id="needs-validation" novalidate>
    <h1>Request for coordination of special aerial activities</h1>
    <h2>1. Applicant information</h2>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="input_applicant_name">Applicant Name*</label>
            <input type="text" class="form-control input-field-sky" id="input_applicant_name" placeholder="Applicant Name"
                   required>
            <div class="invalid-feedback">
                Please provide a name.
            </div>
        </div>
        <div class="form-group col-md-6">
            <label for="input_company">Company</label>
            <input type="text" class="form-control input-field-sky" id="input_company" aria-describedby="companyHint"
                   placeholder="Company">
            <small id="companyHint" class="form-text text-muted">If Company is available.</small>
        </div>
    </div>
    <div class="form-group">
        <label for="input_applicant_reference">Applicant reference</label>
        <input type="text" class="form-control input-field-sky" id="input_applicant_reference" placeholder="Applicant reference">
        <small id="referenceHint" class="form-text text-muted">You can enter your preferred reference for your
            application
        </small>
    </div>
    <div class="form-group">
        <label for="input_applicant_phone">Applicant Phone*</label>
        <input type="tel" class="form-control input-field-sky" id="input_applicant_phone" placeholder="Applicant Phone"
               required>
        <div class="invalid-feedback">
            Please provide a phone number.
        </div>
    </div>
    <div class="form-group">
        <label for="input_applicant_email">Applicant Email*</label>
        <input type="email" class="form-control input-field-sky" id="input_applicant_email" placeholder="Applicant Email"
               required>
        <div class="invalid-feedback">
            Please provide an email.
        </div>
    </div>
    <h2>2. Activity information</h2>
    <div class="form-group">
        <label for="type_of_activity">Type of activity</label>
        <select class="form-control form-control-lg select-field-sky" id="type_of_activity" required>
            <option value='-1'>Select the activity type</option>
        </select>
        <!--<div class="invalid-feedback">-->
        <!--Please choose your activity type.-->
        <!--</div>-->
    </div>
    <div class="form-group  display-none">
        <label for="type_of_aircraft">Type of aircraft</label>
        <select class="form-control form-control-lg select-field-sky" id="type_of_aircraft" required>
            <option value='-1'>Select the aircraft type</option>
        </select>
        <!--<div class="invalid-feedback">-->
        <!--Please choose your aircraft type.-->
        <!--</div>-->
    </div>
    <!--Define where the field showed be shown from backend-->
    <div id="container_fields">
        <div class="form-group  display-none">
            <input type="text" class="form-control input-field-sky" id="field_callsign">
            <div class="invalid-feedback">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group  col-md-6 display-none">
                <input type="text" class="form-control input-field-sky" id="field_departure">
                <div class="invalid-feedback">
                </div>
            </div>
            <div class="form-group  col-md-6 display-none">
                <input type="text" class="form-control input-field-sky" id="field_destination">
                <div class="invalid-feedback">
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6 display-none">
                <input type="text" name="daterange" class="form-control input-field-sky" id="field_date_from_until">
                <div class="invalid-feedback">
                </div>
            </div>
            <div class="form-group col-md-6 display-none">
                <input type="text" class="form-control input-field-sky" id="field_duration">
                <div class="invalid-feedback">
                </div>
            </div>
        </div>
        <div class="form-row ">
            <div class="form-group col-md-6 display-none">
                <input type="time" class="form-control input-field-sky" id="field_time_schedule_from">
                <div class="invalid-feedback">
                </div>
            </div>
            <div class="form-group col-md-6 display-none">
                <input type="time" class="form-control input-field-sky" id="field_time_schedule_until">
                <div class="invalid-feedback">
                </div>
            </div>
        </div>
        <div class="form-group display-none">
            <input type="text" class="form-control input-field-sky" id="field_location">
            <div class="invalid-feedback">
            </div>
        </div>
        <div class="form-group display-none">
            <input type="number" class="form-control input-field-sky" id="field_latitude_longitude">
            <div class="invalid-feedback">
            </div>
        </div>
        <div class="form-group  display-none">
            <input type="text" class="form-control input-field-sky" id="field_beam_direction">
            <div class="invalid-feedback">
            </div>
        </div>
        <div class="form-group  display-none">
            <input type="text" class="form-control input-field-sky" id="field_gps_coord">
            <div class="invalid-feedback">
            </div>
        </div>
        <div class="form-group  display-none">
            <input type="number" class="form-control input-field-sky" id="field_radius">
            <div class="invalid-feedback">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6 display-none">
                <input type="number" class="form-control input-field-sky" id="field_height_altitude">
                <div class="invalid-feedback">
                </div>
            </div>
            <!--<div class="form-group col-md-6 height">-->
                <div class="form-check form-check-inline col-md-1 display-none" data-toggle="tooltip" data-placement="top"
                     title="">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radio_height_fl"
                               value="FL">FL
                    </label>
                </div>
                <div class="form-check form-check-inline col-md-1 display-none" data-toggle="tooltip" data-placement="top"
                     title="">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radio_height_ft_amsl"
                               value="ft AMSL">ft AMSL
                    </label>
                </div>
                <div class="form-check form-check-inline col-md-1 display-none" data-toggle="tooltip" data-placement="top"
                     title="">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radio_height_ft_gnd"
                               value="ft GND">ft GND
                    </label>
                </div>
                <div class="form-check form-check-inline col-md-1 display-none" data-toggle="tooltip" data-placement="top"
                     title="">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radio_height_m_gnd"
                               value="m GND">m GND
                    </label>
                </div>
            </div>
        <!--</div>-->
        <div id="map-container" class="display-none">
            <div id="map" class="map panel panel-default  "></div>
            <div class="form-check ">
                <label class="form-check-label">
                    <input class="form-check-input" id="check-layer-icao" type="checkbox" value="">
                    Aeronautical Chart ICAO
                </label>
            </div>
        </div>
        <div class="form-group  display-none">
            <input type="tel" class="form-control input-field-sky" id="field_payload_attached_obj">
            <div class="invalid-feedback">
            </div>
        </div>
        <div class="form-group  display-none">
            <input type="text" class="form-control input-field-sky" id="field_amount">
            <div class="invalid-feedback">
            </div>
        </div>
        <div class="form-group  display-none">
            <textarea type="text" class="form-control textarea-field-sky my-textarea" id="textfield_self_declaration"></textarea>
            <div class="invalid-feedback">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="textfield_remark">Remark</label>
        <textarea type="text" class="form-control textarea-field-sky my-textarea" id="textfield_remark"></textarea>
        <div class="invalid-feedback">
        </div>
    </div>
    <button type="submit" class="btn btn-primary btn-sky">Submit</button>
</form>
<script>
    (function () {
        'use strict';

        window.addEventListener('load', function () {
            var form = document.getElementById('needs-validation');
            form.addEventListener('submit', function (event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        }, false);
    })();
</script>

<script type="text/javascript">
        $(function() {
        $('input[name="daterange"]').daterangepicker({
            locale: {
                format: 'MM.DD.YYYY'
            }
        });
    });
</script>
</body>
</html>
