<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class='margin-b2-half'>
    <div class='main-wrapper'>
        <div class='grid table'>

            <article class='contact-form-wrapper form'>
                <h2>
                    Kontaktformular </h2>

                <div class='fieldset mandatory'>
                    <label>
                        Dienstleistungen </label>
                    <select class='field' name='service' id='gtm-contact-service'>
                        <option value='-1'>
                            Wählen Sie eine Dienstleistung
                        </option>
                        <option value='empfang-genf-hauptsitz'>
                            Empfang – Genf (Hauptsitz)
                        </option>
                        <option value='besichtigungen-kontrollzentrum-und-kontrollturm-genf'>
                            Besichtigungen Kontrollzentrum und Kontrollturm Genf
                        </option>
                        <option value='empfang-wangen-bei-duebendorf'>
                            Empfang – Wangen bei Dübendorf
                        </option>
                        <option value='besichtigungen-area-control-center-duebendorf'>
                            Besichtigungen Area Control Center Dübendorf
                        </option>
                        <option value='media-officer'>
                            Media Officer
                        </option>
                        <option value='skyguide-training-center'>
                            Skyguide Training Center
                        </option>
                        <option value='fluginformationsdienst-fis'>
                            Fluginformationsdienst (FIS)
                        </option>
                        <option value='skybriefing'>
                            skybriefing
                        </option>
                        <option value='human-resources'>
                            Human Resources
                        </option>
                        <option value='rekrutierung-trainees-flugverkehrsleiter-flugsicherungfachpersonen'>
                            Rekrutierung Trainees Flugverkehrsleiter & Flugsicherungfachpersonen
                        </option>
                        <option value='kundendienst-atm'>
                            Kundendienst – ATM
                        </option>
                        <option value='aip-service-center'>
                            AIP Service Center
                        </option>
                        <option value='aip-versand'>
                            AIP-Versand
                        </option>
                        <option value='spezialfluege'>
                            Spezialflüge
                        </option>
                        <option value='b2b-dienstleistungen'>
                            B2B Dienstleistungen
                        </option>
                        <option value='windturbines'>
                            Windturbines
                        </option>
                    </select>
                </div>
                <div class='fieldset mandatory'>
                    <label>
                        Vorname </label>
                    <input type="TEXT" class="field" name="first_name"/>
                </div>
                <div class='fieldset mandatory'>
                    <label>
                        Nachname </label>
                    <input type="TEXT" class="field" name="last_name"/>
                </div>
                <div class='fieldset mandatory'>
                    <label>
                        E-Mail </label>
                    <input type="EMAIL" class="field" name="email"/>
                </div>
                <div class='fieldset mandatory'>
                    <label>
                        Nachricht </label>
                    <textarea class="field" name="message"></textarea>
                </div>

                <div class='return errors'>
                </div>
                <div class='return success'>
                </div>
                <div class='actions'>
                    <input type="button" class="send-btn" value="Senden"/>
                </div>
            </article>
        </div>
    </div>
</div>
</body>
</html>
